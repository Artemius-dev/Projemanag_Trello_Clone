name: Ktlint Check and Format

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  ktlint:
    name: Run ktlint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Ktlint Check
        run: ./gradlew ktlintCheck
        
      - name: Ktlint Format
        run: ./gradlew ktlintFormat
